services:
  whatsapp-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-chatbot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VERIFY_TOKEN=${VERIFY_TOKEN}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - SAKHI_API_URL=${SAKHI_API_URL:-http://host.docker.internal:8000/sakhi/chat}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
